<style type="text/css">
  .labels {
    color: black;
    background-color: white;
    font-family: "Lucida Grande", "Arial", sans-serif;
    font-size: 8px;
    font-weight: bold;
    text-align: center;

<!-- http://efreedom.com/Question/1-3823693/Map-Darker-Water -->
<!-- http://code.google.com/apis/maps/documentation/javascript/maptypes.html#StyledMaps -->


<script type="text/javascript">
  function initialize() {


    <!-- http://stackoverflow.com/questions/3472040/rgb-value-to-hsl-converter -->
      <!-- 197Â° - 78% 38% -->
      var darkStyle = [{
featureType: 'water',
               elementType: 'all',
               stylers: [{visibility: 'simplified'} ,
               <!--			{saturation: 56}, {lightness: -76 }, { hue: '#1581AB' }, { gamma: 1} -->
                 ]
      }];


    var homeLatLng=new google.maps.LatLng(40.4419, -72.1419)
      var map = new google.maps.Map(document.getElementById("map_canvas"), {
         zoom: 1,
         mapTypeControlOptions: {
            mapTypeIds: ['darkwater']
         },
         center: homeLatLng,
         mapTypeId: 'darkwater',
         disableDefaultUI: true,
      });

map.mapTypes.set('darkwater', new google.maps.StyledMapType(darkStyle, { name: 'Dark' }));

<!-- http://itouchmap.com/latlong.html -->


amsterdamlocation = new google.maps.LatLng(52.3731, 4.8922);
var amsterdammarker = new MarkerWithLabel({
  position: amsterdamlocation,
  draggable: false,
  raiseOnDrag: false,
  map: map,
  labelContent: "Amsterdam 2015<br>24, 25, 26 June 2015",
  labelAnchor: new google.maps.Point(0, 45),
  labelClass: "labels", // the CSS class for the label
  labelStyle: {opacity: 1}
});

google.maps.event.addListener(amsterdammarker, "click", function (e) { location.href="/events/2015-amsterda"});

google.maps.event.addListener(denvermarker, "click", function (e) { location.href="/events/2015-denver"});

draggable: false,

}
