  .labels {
    color: black;
    background-color: white;
    font-family: "Lucida Grande", "Arial", sans-serif;

<!-- http://efreedom.com/Question/1-3823693/Map-Darker-Water -->
<!-- http://code.google.com/apis/maps/documentation/javascript/maptypes.html#StyledMaps -->


<script type="text/javascript">
function initialize() {
	

	<!-- http://stackoverflow.com/questions/3472040/rgb-value-to-hsl-converter -->	
	<!-- 197Â° - 78% 38% -->
	var darkStyle = [{
      featureType: 'water',
      elementType: 'all',
      stylers: [{visibility: 'simplified'} , 
<!--			{saturation: 56}, {lightness: -76 }, { hue: '#1581AB' }, { gamma: 1} -->
			]
    }];


	var homeLatLng=new google.maps.LatLng(37.4419, -122.1419)
  	var map = new google.maps.Map(document.getElementById("map_canvas"), {
		zoom: 1,
		mapTypeControlOptions: {
			mapTypeIds: ['darkwater']		
		},
		center: homeLatLng,
		mapTypeId: 'darkwater',
		  disableDefaultUI: true,
	});
	
	map.mapTypes.set('darkwater', new google.maps.StyledMapType(darkStyle, { name: 'Dark' }));
    
	
  	var boston2011=new google.maps.LatLng(42.36080,-71.08250);
	var goteborg2011=new google.maps.LatLng(57.69699 ,	11.98650);
	var mountainview2011=new google.maps.LatLng(37.36725 ,	-122.02314);

	var bostonmarker = new MarkerWithLabel({
  		position: boston2011,
  		draggable: true,
  		raiseOnDrag: true,
  		map: map,
  		labelContent: "Boston<br>3 & 4 February 2011",
  		labelAnchor: new google.maps.Point(30, 65),
  		labelClass: "labels", // the CSS class for the label
  		labelStyle: {opacity: 1}
	});

  	var iw1 = new google.maps.InfoWindow({
    	content: "Boston 2011 is happening at the Nerd Center. <a href='/2011-boston'>More</a>"
  	});
  	google.maps.event.addListener(bostonmarker, "click", function (e) { iw1.open(map, this); });

	var mountainviewmarker = new MarkerWithLabel({
  		position: mountainview2011,
  		draggable: true,
  		raiseOnDrag: true,
  		map: map,
  		labelContent: "Mountain View <br>June 2011",
  		labelAnchor: new google.maps.Point(30, 65),
  		labelClass: "labels", // the CSS class for the label
  		labelStyle: {opacity: 1}
	});

	var goteborgviewmarker = new MarkerWithLabel({
  		position: goteborg2011,
  		draggable: true,
  		raiseOnDrag: true,
  		map: map,
  		labelContent: "Goteborg <br>October 2011",
  		labelAnchor: new google.maps.Point(30, 65),
  		labelClass: "labels", // the CSS class for the label
  		labelStyle: {opacity: 1}
	});


}
</script>
