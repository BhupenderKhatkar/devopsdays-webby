<script src="http://maps.google.com/maps/api/js?key=AIzaSyC1bvNK9qFJGEhoWNbQuojmJJ1Tg0DoOew&sensor=false"
  type="text/javascript">
</script>

<script type="text/javascript" src="/js/googlemaps_label.js"></script>
<!---  view-source:http://google-maps-utility-library-v3.googlecode.com/svn/tags/markerwithlabel/1.1/examples/basic.html -->
<style type="text/css">
  .labels {
    color: black;
    background-color: white;
    font-family: "Lucida Grande", "Arial", sans-serif;
    font-size: 8px;
    font-weight: bold;
    text-align: center;

    border: 1px solid gray;
    white-space: nowrap;
  }
</style>

<!-- http://efreedom.com/Question/1-3823693/Map-Darker-Water -->
<!-- http://code.google.com/apis/maps/documentation/javascript/maptypes.html#StyledMaps -->


<script type="text/javascript">
  function initialize() {


    <!-- http://stackoverflow.com/questions/3472040/rgb-value-to-hsl-converter -->
      <!-- 197Â° - 78% 38% -->
      var darkStyle = [{
featureType: 'water',
               elementType: 'all',
               stylers: [{visibility: 'simplified'} ,
               <!--			{saturation: 56}, {lightness: -76 }, { hue: '#1581AB' }, { gamma: 1} -->
                 ]
      }];


    var homeLatLng=new google.maps.LatLng(40.4419, -72.1419)
      var map = new google.maps.Map(document.getElementById("map_canvas"), {
         zoom: 1,
         mapTypeControlOptions: {
            mapTypeIds: ['darkwater']
         },
         center: homeLatLng,
         mapTypeId: 'darkwater',
         disableDefaultUI: true,
      });

map.mapTypes.set('darkwater', new google.maps.StyledMapType(darkStyle, { name: 'Dark' }));

<!-- http://itouchmap.com/latlong.html -->



bangalorelocation = new google.maps.LatLng(12.9539974,77.6309395);

var bangaloremarker = new MarkerWithLabel({
  position: bangalorelocation,
  draggable: false,
  raiseOnDrag: false,
  map: map,
  labelContent: "Bangalore 2014<br> Event Postponed",
  labelAnchor: new google.maps.Point(20, 20),
  labelClass: "labels", // the CSS class for the label
  labelStyle: {opacity: 1}
});
google.maps.event.addListener(bangaloremarker, "click", function (e) { location.href="events/2014-bangalore"});




derbylocation = new google.maps.LatLng(52.938061, -1.496437);

var derbymarker = new MarkerWithLabel({
position: derbylocation,
draggable: false,
raiseOnDrag: false,
map: map,
labelContent: "Derby 2015<br> 7 & 8 Feb",
labelAnchor: new google.maps.Point(40, 25),
labelClass: "labels", 
labelStyle: {opacity: 1}
});
google.maps.event.addListener(derbymarker, "click", function (e) { location.href="events/2015-derby"});


}
</script>

<%= render(:partial => '/_upcoming') %>

<div id="map_canvas" style="width: 550px; height: 265px"></div>
