<!---  view-source:http://google-maps-utility-library-v3.googlecode.com/svn/tags/markerwithlabel/1.1/examples/basic.html -->
<style type="text/css"> 
  .labels {
    color: black;
    background-color: white;
    font-family: "Lucida Grande", "Arial", sans-serif;
    font-size: 8px;
    font-weight: bold;
    text-align: center;

    border: 1px solid gray;
    white-space: nowrap;
  }
</style>

<!-- http://efreedom.com/Question/1-3823693/Map-Darker-Water -->
<!-- http://code.google.com/apis/maps/documentation/javascript/maptypes.html#StyledMaps -->


<script type="text/javascript">
  function initialize() {


    <!-- http://stackoverflow.com/questions/3472040/rgb-value-to-hsl-converter -->	
      <!-- 197Â° - 78% 38% -->
      var darkStyle = [{
featureType: 'water',
               elementType: 'all',
               stylers: [{visibility: 'simplified'} , 
               <!--			{saturation: 56}, {lightness: -76 }, { hue: '#1581AB' }, { gamma: 1} -->
                 ]
      }];


    var homeLatLng=new google.maps.LatLng(37.4419, -122.1419)
      var map = new google.maps.Map(document.getElementById("map_canvas"), {
zoom: 1,
mapTypeControlOptions: {
mapTypeIds: ['darkwater']		
},
center: homeLatLng,
mapTypeId: 'darkwater',
disableDefaultUI: true,
});

map.mapTypes.set('darkwater', new google.maps.StyledMapType(darkStyle, { name: 'Dark' }));

<!-- http://itouchmap.com/latlong.html -->
var losangeleslocation=new google.maps.LatLng(33.945816 ,	-118.380282);	
var bostonlocation=new google.maps.LatLng(42.36080,-71.08250);
var goteborglocation=new google.maps.LatLng(57.69699 ,	11.98650);
var mountainviewlocation=new google.maps.LatLng(37.36725 ,	-122.02314);
var melbournelocation=new google.maps.LatLng(-37.810371,144.969509);
var bangalorelocation=new google.maps.LatLng(12.971599,77.594563);
var manillalocation=new google.maps.LatLng(14.599512,120.98422);
var austinlocation=new google.maps.LatLng( 30.267153,-97.743061);
var londonlocation=new google.maps.LatLng( 51.500152,-0.126236);
var tokyolocation=new google.maps.LatLng( 35.689488,139.691706);
var saopaulolocation=new google.maps.LatLng( -23.548943,-46.638818);
var torontolocation=new google.maps.LatLng(43.653226,-79.383184);

var iw1 = new google.maps.InfoWindow({
content: "Boston location is happening at the Nerd Center. <a href='/location-boston'>More</a>"
});

var mountainviewmarker = new MarkerWithLabel({
position: mountainviewlocation,
draggable: false,
raiseOnDrag: false,
map: map,
labelContent: "Mountain View <br>June 2012",
labelAnchor: new google.maps.Point(30, 65),
labelClass: "labels", // the CSS class for the label
labelStyle: {opacity: 1}
});

var manillamarker = new MarkerWithLabel({
position: manillalocation,
draggable: false,
raiseOnDrag: false,
map: map,
labelContent: "Manilla <br>December 2, 2011",
labelAnchor: new google.maps.Point(30, 65),
labelClass: "labels", // the CSS class for the label
labelStyle: {opacity: 1}
});

var austinmarker = new MarkerWithLabel({
position: austinlocation,
draggable: false,
raiseOnDrag: false,
map: map,
labelContent: "Austin <br>April 2012",
labelAnchor: new google.maps.Point(30, 65),
labelClass: "labels", // the CSS class for the label
labelStyle: {opacity: 1}
});

var bangaloremarker = new MarkerWithLabel({
position: bangalorelocation,
draggable: false,
raiseOnDrag: false,
map: map,
labelContent: "Bangalore <br>2012",
labelAnchor: new google.maps.Point(30, 65),
labelClass: "labels", // the CSS class for the label
labelStyle: {opacity: 1}
});

var londonmarker = new MarkerWithLabel({
position: londonlocation,
draggable: false,
raiseOnDrag: false,
map: map,
labelContent: "London <br>2012",
labelAnchor: new google.maps.Point(30, 65),
labelClass: "labels", // the CSS class for the label
labelStyle: {opacity: 1}
});

var saopaulomarker = new MarkerWithLabel({
position: saopaulolocation,
draggable: false,
raiseOnDrag: false,
map: map,
labelContent: "Sao Paolo<br> September 2012",
labelAnchor: new google.maps.Point(30, 65),
labelClass: "labels", // the CSS class for the label
labelStyle: {opacity: 1}
});

var tokyomarker = new MarkerWithLabel({
position: tokyolocation,
draggable: false,
raiseOnDrag: false,
map: map,
labelContent: "Tokyo<br>2012",
labelAnchor: new google.maps.Point(30, 65),
labelClass: "labels", // the CSS class for the label
labelStyle: {opacity: 1}
});

var torontomarker = new MarkerWithLabel({
position: torontolocation,
draggable: false,
raiseOnDrag: false,
map: map,
labelContent: "Toronto<br>2012",
labelAnchor: new google.maps.Point(30, 65),
labelClass: "labels", // the CSS class for the label
labelStyle: {opacity: 1}
});

google.maps.event.addListener(manillamarker, "click", function (e) { location.href="/events/2011-manilla"});
google.maps.event.addListener(bangaloremarker, "click", function (e) { location.href="/events/2012-bangalore"});
google.maps.event.addListener(mountainviewmarker, "click", function (e) { location.href="/events/2012-mountainview"});
google.maps.event.addListener(londonmarker, "click", function (e) { location.href="/events/2012-london"});
google.maps.event.addListener(austinmarker, "click", function (e) { location.href="/events/2012-austin"});
google.maps.event.addListener(saopaulomarker, "click", function (e) { location.href="/events/2012-saopaulo"});
google.maps.event.addListener(tokyomarker, "click", function (e) { location.href="/events/2012-tokyo"});
google.maps.event.addListener(torontomarker, "click", function (e) { location.href="/events/2012-toronto"});

}
</script>
