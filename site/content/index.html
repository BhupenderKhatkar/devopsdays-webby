<style type="text/css">
  .labels {
    color: black;

    font-family: "Lucida Grande", "Arial", sans-serif;

<!-- http://efreedom.com/Question/1-3823693/Map-Darker-Water -->
<!-- http://code.google.com/apis/maps/documentation/javascript/maptypes.html#StyledMaps -->


<script type="text/javascript">
  function initialize() {


    <!-- http://stackoverflow.com/questions/3472040/rgb-value-to-hsl-converter -->
      <!-- 197Â° - 78% 38% -->
      var darkStyle = [{
featureType: 'water',
               elementType: 'all',
               stylers: [{visibility: 'simplified'} ,
               <!--			{saturation: 56}, {lightness: -76 }, { hue: '#1581AB' }, { gamma: 1} -->
                 ]
      }];


    var homeLatLng=new google.maps.LatLng(40.4419, -72.1419)
      var map = new google.maps.Map(document.getElementById("map_canvas"), {
         zoom: 1,
         mapTypeControlOptions: {
            mapTypeIds: ['darkwater']
         },
         center: homeLatLng,
         mapTypeId: 'darkwater',
         disableDefaultUI: true,
      });

map.mapTypes.set('darkwater', new google.maps.StyledMapType(darkStyle, { name: 'Dark' }));

<!-- http://itouchmap.com/latlong.html -->

var ljubljanalocation = new google.maps.LatLng(46.056237, 14.502444);

var ljubljanamarker = new MarkerWithLabel({
    position: ljubljanalocation,
    draggable: false,
    raiseOnDrag: false,
    map: map,
    labelContent: "Ljubljana<br>Apr 4-5, 2014",
    labelAnchor: new google.maps.Point(25, +40),
    labelClass: "labels", // the CSS class for the label
    labelStyle: {opacity: 1}
});

google.maps.event.addListener(ljubljanamarker, "click", function (e) { location.href="/events/2014-ljubljana"});

}
</script>

<%= render(:partial => '/_upcoming') %>

  <h2>This community is supported by</h2>
  <script>

    Array.prototype.randomize = function()
    {
      var i = this.length, j, temp;
      while ( --i )
      {
        j = Math.floor( Math.random() * (i - 1) );
        temp = this[i];
        this[i] = this[j];
        this[j] = temp;
      }
    }
    var sponsors = [
      { title: 'Automic', link: 'http://www.automic.com' , logo: 'automic.png' },
      { title: 'Puppetlabs', link: 'http://www.puppetlabs.com' , logo: 'puppetlabs.png' },
      { title: 'BMC', link: 'http://bmc.com' , logo: 'bmc.png' },
      { title: 'Collabnet', link: 'http://www.collabnet.com' , logo: 'collabnet.png' },
      { title: 'HP', link: 'http://www8.hp.com/us/en/software-solutions/software.html?compURI=1234839&jumpid=reg_r1002_usen_c-001_title_r0001' , logo: 'hp.png' },
      { title: 'Opscode', link: 'http://www.opscode.com' , logo: 'opscode.png' },
      { title: 'Urbancode', link: 'http://www.urbancode.com' , logo: 'urbancode.png' },
      { title: 'Datadog', link: 'http://www.datadoghq.com' , logo: 'datadog.png' },
      { title: 'Zeroturnaround', link: 'http://www.zeroturnaround.com' , logo: 'zeroturnaround.png' },
    ];

    sponsors.randomize();
    for (var i = 0; i < sponsors.length; i++) {
      document.write(
        '<a href="'+
        sponsors[i]['link'] +'"><img border=0 alt="'+
        sponsors[i]['title']+'" title="'+
        sponsors[i]['title']+'" width="80px" height="80px" src="logos/platinum/'+
        sponsors[i]['logo'] +'"></a>');
      if (i == 4) {
        document.write('<br>');
      }
    }
  </script>
</center>
